<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Texturina:wght@617;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/today.css">
    <title>Today</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ee5306bde.js" crossorigin="anonymous"></script>
    <script src="js/today.js"></script>

</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="navbar__logo">
                <a href="#">OOTW</a>
            </div>
            <div class="navbar__logout" onclick="logout()">
                logout &nbsp; <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="navbar__dateBtn">
                <label class="label">
                    <div class="toggle">
                        <input class="toggle__state" type="checkbox" name="check" value="check" />
                        <div class="indicator"></div>
                    </div>
                    <div class="label__text">Today</div>
                </label>
            </div>
        </nav>

        <div class="main">
            <div class="box">
                <nav class="title">
                    <div>
                        Today's Weather in Seoul
                    </div>
                    <div class="weatherbox__date">

                    </div>
                </nav>
                <div class="weatherbox__contents">
                    <div class="weatherbox__logo">
                        <!--<i class="fas fa-cloud-sun-rain"></i>-->
                    </div>
                    <div class="weatherbox__temperature__average">
                        ℃
                    </div>
                    <div class="weatherbox__temperature__detail">
                        <div class="temperature__highest">
                            ℃
                        </div>
                        <div class="temperature__lowest">
                            ℃
                        </div>
                    </div>
                </div>
            </div>

            <div class="recommendbox" onclick="changeclothes()">
                <nav class="title">
                    Your OOTW Recommendation
                </nav>
                <nav class="recommendbox__list">
                    <div>
                        Outer
                    </div>
                    <div>
                        Top
                    </div>
                    <div>
                        Bottom
                    </div>
                </nav>
                <div class="recommendbox__clothes">
                    <div id="Outer__clothes">

                    </div>
                    <div id="Top__clothes">

                    </div>
                    <div id="Bottom__clothes">

                    </div>
                </div>
            </div>

            <div class="button">
                <button class="go__to__OOTWinput" onclick="location.href='ootw.html'">
                    How was your OOTW?
                </button>
            </div>

        </div>
    </div>
</body>

</html>
